<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>
            Ryan's Library
        </title>
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet"> 
        <link rel="stylesheet" type="text/css" href="css/login.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/particles.js@2/particles.min.js"></script>
        <script src="js/login.js"></script>
    </head>
    <body>
        <div id="particles-js"></div>
        <div id="shakes" class="login-wrapper">
            <div class="logo">
                <h1>eLibrary</h1>
            </div>
            <div class="labels">
                <label>Username: </label>
                <label>Password: </label>
            </div>
            <div class="inputs">
                <input id="user" type="text">
                <input id="pass" type="password">
            </div>
            <div class="forgot">
                <a href="#"> Forgot Your Username or Password? </a>
            </div>
            <div class="sign-up button" onclick="signup();">
                <h2>Sign Up</h2>
            </div>
            
            <div class="log-in button" onclick="login();">
                <h2>Log In >></h2>
            </div>
        </div>
        <div class="credits">
            designed by ryan yang
        </div>
    </body>
</html>
